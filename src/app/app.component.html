<mat-toolbar color="primary">
  <span>ngx-range Demo</span>
</mat-toolbar>

<main>
  <h1>Using <code>ngx-range</code></h1>

  <pre>repeat: number = 3;</pre>

  <pre ngNonBindable>&lt;li *ngxRange="let index from repeat"&gt;Item #{{index}}&lt;/li&gt;</pre>

  <ul>
    <li *ngxRange="let index from repeat">Item #{{index}}</li>
  </ul>

  <pre ngNonBindable>&lt;ng-template ngxRange let-index [ngxRangeFrom]="repeat"&gt;
  &lt;li *ngxRange="let index from repeat"&gt;Item #{{index}}&lt;/li&gt;
&lt;/ng-template&gt;</pre>

  <ul>
    <ng-template ngxRange let-index [ngxRangeFrom]="repeat">
      <li>Item #{{index}}</li>
    </ng-template>
  </ul>

  <button mat-mini-fab color="primary" (click)="more()">
    <mat-icon>add</mat-icon>
  </button>
</main>
