<mat-toolbar color="primary">
  <span>ngx-range Demo</span>
</mat-toolbar>

<main>
  <h1>Using <code>ngx-range</code></h1>

  <ul>
    <li *ngxRange="repeat; index as i">Item #{{i}}</li>
  </ul>

  <button mat-mini-fab color="primary" (click)="more()">
    <mat-icon>add</mat-icon>
  </button>
</main>
